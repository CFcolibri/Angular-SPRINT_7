
<button class="welcome-button" (click)="redirectToWelcome()">Go to Welcome Page</button>
<div class="container">
  <app-budgets [totalPrice]="totalPrice"></app-budgets>
  <section class="example-section" [formGroup]="price">
    <h4>Què vols fer?</h4>
    <p><mat-checkbox formControlName="web" (change)="calculateTotalPrice()" >Una pàgina web (500€)</mat-checkbox></p>
    <app-panell-child *ngIf="price.get('web')?.value" (priceChanged)="onChildPriceChanged($event)"></app-panell-child>
    <p><mat-checkbox formControlName="consoltoria" (change)="calculateTotalPrice()">Una consultoria (300€)</mat-checkbox></p>
    <p><mat-checkbox formControlName="campanya" (change)="calculateTotalPrice()">Una campanya de Google Ads (200€)</mat-checkbox></p>
  </section>

  <section class="example-section" [formGroup]="price">
    <h4>Preu Total: {{ totalPrice }}€</h4>
  </section>
</div>
