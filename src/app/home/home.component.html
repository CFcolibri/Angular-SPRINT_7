
<div>
  <button class="welcome-button" (click)="redirectToWelcome()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="28" height="28">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M14 7l-5 5 5 5V7z" fill="currentColor"/>
    </svg>
  </button>
</div>
<div class="container">
  <h1>What Your Client Want?</h1>
  <app-budgets [totalPrice]="totalPrice"></app-budgets>
  <section class="example-section" [formGroup]="price">

    <p><mat-checkbox formControlName="web" (change)="calculateTotalPrice()" >Web Page (500€)</mat-checkbox></p>
    <app-panell-child *ngIf="price.get('web')?.value" (priceChanged)="onChildPriceChanged($event)"></app-panell-child>
    <p><mat-checkbox formControlName="consoltoria" (change)="calculateTotalPrice()">Consulting (300€)</mat-checkbox></p>
    <p><mat-checkbox formControlName="campanya" (change)="calculateTotalPrice()">Google Ads (200€)</mat-checkbox></p>
  </section>

  <section class="example-section" [formGroup]="price">
    <h4>Total Price: {{ totalPrice }}€</h4>
  </section>
</div>
