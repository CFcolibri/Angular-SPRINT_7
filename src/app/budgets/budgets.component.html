<div class="container-budget">
  <div class="form-container">
    <div class="col-name">
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" [(ngModel)]="clientName">
    </div>

    <div class="col-id">
      <label for="clientId">Client ID:</label>
      <input type="text" id="clientId" [(ngModel)]="clientId">
    </div>

    <div class="col-add">
      <button id="add" (click)="addClient()">Add Client</button>
    </div>

    <div class="client-list">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Total Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.date | date:'short' }}</td>
            <td>{{ client.totalPrice }} â‚¬</td>
            <td>
              <button (click)="deleteClient(client)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="col-add-line2">
        <button id="sort" (click)="sortClients()">Sort Clients</button>
        <button id="date" (click)="sortByDate()">Sort by Date</button>
        <button id="reset" (click)="resetSorting()">Reset Sorting</button>
      </div>

      <div class="col-add-line3"></div>
      <input id="search" type="text" [(ngModel)]="searchName" placeholder="Search by Name" (input)="filterClientsByName()">
    </div>
