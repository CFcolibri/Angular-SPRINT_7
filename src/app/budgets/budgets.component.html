<div class="container-budget">
  <div class="form-container">
    <div class="col-name">
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" [(ngModel)]="clientName">
    </div>

    <div class="col-id">
      <label for="clientId">Client ID:</label>
      <input type="text" id="clientId" [(ngModel)]="clientId">
    </div>
    <input type="text" [(ngModel)]="searchName" placeholder="Search by Name" (input)="filterClientsByName()">
    <button id="add" (click)="addClient()">Add Client</button>
    <button (click)="sortClients()">Sort Clients</button>
    <button (click)="sortByDate()">Sort by Date</button>
    <button (click)="resetSorting()">Reset Sorting</button>

  </div>
</div>

<div class="client-list">
  <ul>
    <li *ngFor="let client of clients">{{ client.name }} - {{ client.id }} - Total Price: {{ client.totalPrice }} â‚¬ - {{ client.date | date:'short' }}
      <button (click)="deleteClient(client)">Delete</button>
    </li>

  </ul>
</div>
